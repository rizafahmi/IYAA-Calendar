[app:main]
use = egg:IyaaCalendar

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes = 
    pyramid_debugtoolbar
mako.directories =
    iyaacalendar:templates
mongo_uri = mongodb://mongo.iyaa.com:5858/iyaa

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6541

# Begin logging configuration

[loggers]
keys = root, iyaacalendar

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_iyaacalendar]
level = DEBUG
handlers =
qualname = iyaacalendar

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
